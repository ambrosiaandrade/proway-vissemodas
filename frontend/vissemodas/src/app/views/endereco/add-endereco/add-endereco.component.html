<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="title">cadastrar endereço</h5>
                    <form class="mt-3" [formGroup]="enderecoForm" (ngSubmit)="addEndereco()">

                        <!-- CEP -->
                        <div class="mt-3">
                            <div class="col-4">
                                <label for="inputCep">cep</label>
                                <input formControlName="cep" id="inputCep" class="form-control"
                                    placeholder="Informe o CEP" (focusout)="consultaCEP()">
                            </div>
                        </div>

                        <!-- LOGRADOURO -->
                        <div class="mt-3 ">
                            <label for="inputLogradouro" class="form-label">logradouro</label>
                            <input formControlName="logradouro" type="text" class="form-control" id="inputImagem">
                        </div>
                        <div class="mt-3 row">
                            <!-- CIDADE -->
                            <div class="col-8">
                                <label for="inputCidade" class="form-label">cidade</label>
                                <input formControlName="cidade" type="text" class="form-control" id="inputCidade">

                            </div>

                            <!-- ESTADO -->
                            <div class="col-4">
                                <label for="inputEstado" class="form-label">estado</label>
                                <input formControlName="estado" type="text" class="form-control" id="inputEstado">

                            </div>
                        </div>

                        <div class="mt-3 row">

                            <!-- BAIRRO -->
                            <div class="col-8">
                                <label for="inputBairro" class="form-label">bairro</label>
                                <input formControlName="bairro" type="text" class="form-control" id="inputBairro">

                            </div>
                            <!-- NUMERO -->
                            <div class="col-4">
                                <label for="inputNumero" class="form-label">número</label>
                                <input formControlName="numero" type="text" class="form-control" id="inputNumero">

                            </div>



                        </div>

                        <!-- BOTÕES -->
                        <div class="mt-5 mb-3">
                            <button routerLink="" class="btn btn-secondary">Voltar</button>
                            <button type="submit" class="btn btn-secondary float-end">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
