<div class="container mt-5">
    <div class="row">
        <div class="card">
            <h5 class="mt-2">LISTA PRODUTO</h5>
            <div class="card-body">
                <table class="table table-hover" *ngIf="listaProdutos.length > 0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>descrição</th>
                            <th>tamanho</th>
                            <th>valor unitário</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let produto of listaProdutos">
                            <td> {{ produto.id }} </td>
                            <td> {{ produto.descricao }} </td>
                            <td> {{ produto.tamanho }} </td>
                            <td> {{ produto.valorUnitario  | currency:'BRL' }} </td>
                            <td> {{ produto.status == true ? "Ativo" : "Inativo" }} </td>
                        </tr>
                    </tbody>
                </table>
                <h5 class="mt-3 text-danger" *ngIf="listaProdutos.length == 0">
                    Não há produtos cadastrados
                </h5>
            </div>
        </div>
    </div>
</div>
