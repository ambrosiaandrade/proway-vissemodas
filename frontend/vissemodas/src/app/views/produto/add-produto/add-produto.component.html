<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body"><h5 class="title">Cadastrar produto</h5>
                    <form class="mt-3" [formGroup]="produtoForm" (ngSubmit)="addProduto()">
                        <div class="mt-3">
                            
                            <!-- ATIVO OU INATIVO -->
                            <div class="form-group">
                                <label>Tipo</label>
                                <div class="form-check ">
                                    <!-- The radio group must have share the same name (the value of the name attribute) to be treated as a group -->
                                    <label class="form-check-label padrao" for="inputAtivo">
                                        Ativo
                                    </label>
                                    <input
                                        formControlName="status"
                                        class="form-check-input"
                                        type="radio"
                                        name="status"
                                        id="inputAtivo"
                                        value=""
                                    />
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label padrao" for="inputInativo">
                                        Inativo
                                    </label>
                                    <input
                                        formControlName="status"
                                        class="form-check-input"
                                        type="radio"
                                        name="status"
                                        id="inputInativo"
                                        value=""
                                    />
                                </div>
                            </div>
                            <!-- DESCRIÇÃO -->
                            <div class="mt-3">
                                <label for="inputDescricao">descriçao *</label>
                                <textarea formControlName="descricao"
                                name="" id="inputDescricao" class="form-control" placeholder="Informe a descrição do produto"></textarea>
                                <div class="text-danger"
                                *ngIf="produtoForm.get('descricao')?.hasError('required') && produtoForm.get('descricao')?.touched">
                                    <span>Campo obrigatório</span>
                                </div>
                            </div>
                            <!-- TAMANHO -->
                            <div class="col-6">
                                <label for="inputTamanho" class="form-label">tamanho *</label>
                                <input formControlName="tamanho" 
                                type="text" class="form-control" id="inputTamanho" placeholder="Informe o tamanho">
                                <div class="text-danger"
                                *ngIf="produtoForm.get('tamanho')?.hasError('required') && produtoForm.get('tamanho')?.touched">
                                    <span>Campo obrigatório</span>
                                </div>
                            </div>
                            <!-- VALOR UNITÁRIO -->
                            <div class="col-6">
                                <label for="inputValorUnitario" class="form-label">valor unitário *</label>
                                <input formControlName="valorUnitario"
                                type="number" min="0" step="0.5" class="form-control" id="inputValorUnitario" placeholder="Informe o valor">
                                <div class="text-danger"
                                *ngIf="produtoForm.get('valorUnitario')?.hasError('required') && produtoForm.get('valorUnitario')?.touched">
                                    <span>Campo obrigatório</span>
                                </div>
                            </div>
                            <!-- IMAGEM -->
                            <div class="col-6">
                                <label for="inputImagem" class="form-label">imagem *</label>
                                <input formControlName="imagem"
                                type="text" class="form-control" id="inputImagem" placeholder="Informe a url da imagem">
                                <div class="text-danger"
                                *ngIf="produtoForm.get('imagem')?.hasError('required') && produtoForm.get('imagem')?.touched">
                                    <span>Campo obrigatório</span>
                                </div>
                            </div>
                            <!-- CATEGORIA -->
                            <div class="col-6">
                                <label for="inputCategoria" class="form-label">categoria *</label>
                                <input formControlName="categoria"
                                type="text" class="form-control" id="inputCategoria" placeholder="Informe a categoria">
                                <div class="text-danger"
                                *ngIf="produtoForm.get('categoria')?.hasError('required') && produtoForm.get('categoria')?.touched">
                                    <span>Campo obrigatório</span>
                                </div>
                            </div>
                        </div>
                        <!-- botões -->
                        <div class="mt-5 mb-3">
                            <button routerLink="" class="btn btn-secondary">voltar</button>
                            <button type="submit" class="btn btn-secondary float-end">cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
