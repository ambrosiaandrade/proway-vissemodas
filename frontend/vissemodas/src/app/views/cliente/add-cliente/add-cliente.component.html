<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <img class="user" src="../../../../assets/vetores/User_protótipo.svg" alt="User">
                    <br>            
                    <h5 style="text-align: center; color: #973E2E;">Cadastre-se</h5>
                    <form action="" class="mt-3">
                    <!-- NOME -->
                    <div class="mt-3">   
                        <div class="col-16">
                            <label class="form-label" for="inputNome">
                                Nome completo
                            </label>
                            <input type="text" formControlName="nome"
                            type="text" class="form-control" id="inputNome" placeholder="Nome completo">
                            <div class="text-danger"
                            *ngIf="clienteForm.get('nome')?.hasError('required')
                            && clienteForm.get('nome')?.touched">
                                <span>Campo obrigatório</span>
                            </div>
                        </div>
                    </div> 
                    <br>
                    <div class="form-group">
                        <label class="tipo">tipo</label>
                        <div class="form-check ">
                            <label class="form-check-label padrao" for="inputAtivo">
                                pessoa física
                            </label>
                            <input
                                formControlName="status"
                                class="form-check-input"
                                type="radio"
                                name="status"
                                id="inputAtivo"
                                value="true"
                            />
                        </div>
                        <div class="form-check">
                            <label class="form-check-label padrao" for="inputInativo">
                                pessoa jurídica
                            </label>
                            <input
                                formControlName="status"
                                class="form-check-input"
                                type="radio"
                                name="status"
                                id="inputInativo"
                                value="false"
                            />
                        </div>
                    </div>
                    <br>
                    <!-- CPF --> 
                    <div class="col-6">
                        <label class="form-label" for="inputNome">
                            CPF/CNPJ
                        </label>
                        <input type="text" formControlName="nome"
                        type="text" class="form-control" id="inputNome">
                        <div class="text-danger"
                        *ngIf="clienteForm.get('nome')?.hasError('required')
                        && clienteForm.get('nome')?.touched">
                            <span>Campo obrigatório</span>
                        </div>
                    </div>
                        <!-- BOTÕES -->
                        <div class="mt-5 mb-3">
                            <button routerLink="" class="btn btn-secondary">Voltar</button>
                            <button [disabled]="clienteForm.invalid" type="submit" class="btn btn-secondary float-end">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
