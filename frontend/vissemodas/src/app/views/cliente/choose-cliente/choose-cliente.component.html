<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <img
            class="user"
            src="../../../../assets/vetores/User_protótipo.svg"
            alt="User"
          />
          <br />
          <h5 class="title">Escolha o usuário</h5>
          <form [formGroup]="validacaoForm" class="mt-3">
            <div class="form-group">
              <label class="tipo">tipo</label>
              <div class="form-check">
                <label class="form-check-label padrao" for="inputTipoCliente">
                  pessoa física
                </label>
                <input
                  #tipoPessoa
                  (change)="handleTipoCliente(tipoPessoa.checked)"
                  class="form-check-input"
                  type="checkbox"
                  id="inputTipoPessoa"
                />
              </div>
            </div>
            <br />
            <!-- DOCUMENTO -->
            <div class="col-6">
              <!-- CPF -->
              <div *ngIf="tipoPessoa.checked">
                <label class="form-label" for="inputCpf"> CPF </label>
                <input
                  formControlName="cpf"
                  type="text"
                  class="form-control"
                  id="inputCpf"
                  placeholder="Digite os números do CPF"
                  mask="000.000.000-00"
                />
                <span>Campo obrigatório</span>
              </div>
              <!-- CNPJ -->
              <div *ngIf="!tipoPessoa.checked">
                <label class="form-label" for="inputCnpj"> CNPJ </label>
                <input
                  formControlName="cnpj"
                  type="text"
                  type="text"
                  class="form-control"
                  id="inputCnpj"
                  placeholder="Digite os números do CNPJ"
                  mask="00.000.000/0000-00"
                />
                <span>Campo obrigatório</span>
              </div>
            </div>
            <!-- BOTÕES -->
            <div class="mt-5 mb-3">
              <button routerLink="" class="btn btn-secondary">Voltar</button>
              <button
                type="submit"
                value="buscarClientesPorId"
                class="btn btn-secondary float-end"
                (click)="filtrarCliente()"
              >
                Buscar
              </button>

              <div class="card">
                {{ mostrarCliente.nome }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
